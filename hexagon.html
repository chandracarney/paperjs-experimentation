<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="javascripts/paper-full.js"></script>
  </head>
  <body>
    <script type="text/paperscript" canvas="drawing">

      var hexagon = new Path.RegularPolygon({
        center: [450, 450],
        sides: 6,
        radius: 30,
        fillColor: "purple"
      });

      hexagon.onClick = function(event) {
        var clone = hexagon.clone();
        clone.position.x = Math.random() * 900;
        clone.position.y = Math.random() * 900;
      };

    </script>

    <canvas id="drawing" style="width: 100%; height: 100%">
    </canvas>
  </body>
</html>
